<form (submit)="onSubmit($event)">
    <div class="form-group">
        <label>To</label><br>
        <input [matDatepicker]="myDatepickerTo" 
        (dateInput)="addEventTo('input', $event)">
        <mat-datepicker-toggle [for]="myDatepickerTo"></mat-datepicker-toggle>
        <mat-datepicker #myDatepickerTo></mat-datepicker>
    </div>
    <div class="form-group">
        <label>From</label><br>
        <input [matDatepicker]="myDatepickerFrom" 
        (dateInput)="addEventFrom('input', $event)" 
        (dateChange)="addEventFrom('change', $event)">
        <mat-datepicker-toggle [for]="myDatepickerFrom"></mat-datepicker-toggle>
        <mat-datepicker #myDatepickerFrom></mat-datepicker>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
