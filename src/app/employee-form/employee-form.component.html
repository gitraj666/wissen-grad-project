
<form [formGroup]="empForm" (submit)="onSubmit($event)">
    <label>Name</label>
    <input type="text" formControlName="name">
    <label>Phone No.</label>
    <input type="number" formControlName="phNo">
    <label>Email</label>
    <input type="email" formControlName="email">
    <label>WissenId</label>
    <input type="text" formControlName="wissenId">
    <button type="submit">Submit</button>
</form>
